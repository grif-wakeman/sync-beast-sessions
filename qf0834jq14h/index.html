    <script>
        window.addEventListener("DOMContentLoaded", () => {

            /* if (localStorage.getItem('lead_capture_completed') === 'true') {
                unlockVideo();
                return; // No need to observe anything
            } */

            let spinnerShownAt = Date.now();

            const watchForIframe = setInterval(() => {
                const iframe = document.querySelector("iframe");
                if (!iframe) return;

                clearInterval(watchForIframe);

                const spinner = document.getElementById('form-loading-spinner');
                const elapsed = Date.now() - spinnerShownAt;
                const MIN_SPINNER_TIME = 800;

                const hideSpinnerAndStartPolling = () => {
                    if (spinner) {
                        spinner.classList.remove('visible');
                        spinner.classList.add('hidden');
                    }

                    const pollHeight = setInterval(() => {
                        const iframe = document.querySelector("iframe");
                        const height = iframe ? iframe.clientHeight : 0;

                        console.log('Polling iframe height:', height);

                        if (height > 0 && height < 200) {
                            clearInterval(pollHeight);

                            console.log('Height change detected â€” preparing to show spinner');

                            setTimeout(() => {
                                if (iframe) {
                                    iframe.style.transition = 'opacity 0.5s ease';
                                    iframe.style.opacity = '0';

                                    setTimeout(() => {
                                        iframe.style.display = 'none';
                                    }, 100);
                                }

                                if (spinner) {
                                    spinner.classList.remove('hidden');
                                    spinner.classList.add('visible');
                                }

                                setTimeout(() => {
                                    if (spinner) {
                                        spinner.classList.remove('visible');
                                        spinner.classList.add('hidden');
                                    }

                                    localStorage.setItem('lead_capture_completed', 'true');
                                    unlockVideo();
                                }, 1000);

                            }, 500);
                        }
                    }, 100);
                };

                if (elapsed >= MIN_SPINNER_TIME) {
                    hideSpinnerAndStartPolling();
                } else {
                    setTimeout(hideSpinnerAndStartPolling, MIN_SPINNER_TIME - elapsed);
                }
            }, 100);

            function unlockVideo() {
                console.log('Lead capture completed â€” unlocking video.');

                document.getElementById('form-modal').classList.remove('modal-visible');
                document.getElementById('form-modal').classList.add('modal-hidden');

                document.getElementById('page-content').classList.remove('blurred');
                document.getElementById('page-content').classList.add('visible');

                document.getElementById('video-placeholder-image').style.opacity = '0';

                document.getElementById('video-placeholder').innerHTML = `
<iframe src="https://player.vimeo.com/video/1091428781?h=fba97e5bee&amp;badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479"
    frameborder="0"
    allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media; web-share"
    class="visible"
    onload="this.style.opacity='1';"
 title="Sync Beast Session #1 Â· 060625"></iframe>
`;
                
            }
        });
    </script>
